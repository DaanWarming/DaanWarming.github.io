<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pricing Component Toggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Challenge from frontendmentor.io">
  <meta name="author" content="Daan Warming">
  <link rel="stylesheet" href="/pricing-component-with-toggle-main/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="top">
      <h1>Our Pricing</h1>
      <p id="monthly">Monthly</p>
      <label class="switch">
        <input id="toggle" type="checkbox" onchange="price()">
        <span class="slider round"></span>
      </label>
      <p id="annually">Annually</p>
    </div>
    <div class="price-boxes">
      <div class="basic basic-master all-boxes">
        <h2 class="bundle-name">Basic</h2>
        <p class="price" id="price-basic">$19.99</p>
        <hr>
        <p class="storage">500 GB Storage</p>
        <hr>
        <p class="users">2 Users Allowed</p>
        <hr>
        <p class="send">Send up to 3 GB</p>
        <hr>
        <button class="learn-more">LEARN MORE</button>
      </div>
      <div class="professional all-boxes">
        <h3 class="bundle-name" id="professional-name">Professional</h3>
        <p class="price" id="price-professional">$24.99</p>
        <hr>
        <p class="storage">1 TB Storage</p>
        <hr>
        <p class="users">5 Users Allowed</p>
        <hr>
        <p class="send">Send up to 10 GB</p>
        <hr>
        <button class="learn-more" id="button-professional">LEARN MORE</button>
      </div>
      <div class="master basic-master all-boxes">
        <h4 class="bundle-name">Master</h4>
        <p class="price" id="price-master">$39.99</p>
        <hr>
        <p class="storage">2 TB Storage</p>
        <hr>
        <p class="users">10 Users Allowed</p>
        <hr>
        <p class="send">Send up to 20 GB</p>
        <hr>
        <button class="learn-more">LEARN MORE</button>
      </div>
    </div>
    
  </div>
  <script src="/script.js"></script>
</body>
</html>
